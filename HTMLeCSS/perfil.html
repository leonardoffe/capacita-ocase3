<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Perfil</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">  
    <link rel="stylesheet" href="css/calendario_clinica.css">
    <link rel="stylesheet" href="css/barra_menu.css">    
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    </header>
    <main>

        <h1 class="titulo_cli">Cadastre sua clínica</h1>

        <form class="formulario" method="post" action="pagamento.html"> 
            
            <div class="field">
                <label for="nome">Nome da clínica:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome da clinica*" required>
            </div>

            <div class="field">
                <label for="CPF">Qual é o CNPJ:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite o CNPJ*" required>
            </div>
            
            <div class="field">
                <label for="telefone">CEP:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite o CEP">
            </div>

            <div class="field">
                <label for="text">Endereço Comercial:</label>
                <input type="text" id="text" name="text" placeholder="Digite o endereço com complemento*" required>
            </div>        

            <div class="field">
                <label for="telefone">Telefone Comercial:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone*" required>
            </div>        

            <div>
                <label for="a">Qual é a especialidade da clínica ? </label>
            <select class = "horario" name="select">
                <option value="valor2">Nutrição Esportiva</option>
                <option value="valor3">Nutrição Clínica</option>
                <option value="valor4">Nutrição Alimentícia</option>
                <option value="valor1" selected>Sem especialização</option>
            </select>
            </div>
            <div class="horario">
                <label for="ba">Clique no botão para nos sabermos a localizção da sua Clínica:</label>
                <input type="submit" id="ba" onclick="getLocation()" value="Localização Atual">
                <p id="demo"></p>
                <script>
                var x = document.getElementById("demo");
                function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else { 
                    x.innerHTML = "A localização não é suportada por este Browser.";
                }
                }
                function showPosition(position) {
                x.innerHTML = "Latitude: " + position.coords.latitude + 
                "<br>Longitude: " + position.coords.longitude;
                }
                </script>
            </div>
            
        </form>

        <div>
            <a class = "botaoenviar2" href="pagamento.html">
                Finalizar cadastro
            </a>
        </div>

    </main>
    <footer>
        <ul class = "bottom-menu">

            <li class = "bottom-icon"><a href="clinica.html"><img src="Imagens/calendario.png"  width="55" height="50" alt="perfil"></a></li>
            <li class = "bottom-icon"><a href="profissionais.html"><img src="Imagens/contrato.png"  width="60" height="55" alt="home"></a></li>
            <li class = "bottom-icon"><a href="perfil.html"><img src="Imagens/perfil.png"  width="60" height="55" alt="perfil"></a></li>
            
        </ul>   
    </footer>
</body>
</html>
