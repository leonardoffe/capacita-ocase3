<!DOCTYPE html>
<html lang = "pt-BR">
    <head>
        <title>Feedback</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

    <body>
        <header>

        </header>
        <main>
            <h3 class="horario">Queremos sua opinião!</h3>

            <div class="container">
            <form>
                <label for="fname">Primeiro nome:</label>
                <input type="text" id="fname" name="firstname" placeholder="Seu nome..">
            
                <label for="lname">Último nome:</label>
                <input type="text" id="lname" name="lastname" placeholder="Seu sobrenome..">
            
                <label for="country">País:</label>
                <select id="country" name="country">
                    <option value="Brasil">Brasil</option>
                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>
                    <option value="Japão">Japão</option>
                    <option value="Rússia">Rússia</option>
                    <option value="Alemanha">Alemanha</option>
                </select>
            
                <label for="subject">Feedback:</label>
                <textarea id="subject" name="subject" placeholder="Escreva aqui.." style="height:200px"></textarea>
            </form>
            <form action="conclusão.html">
                <input type="submit" onclick="alert('Nos agradecemos seu Feedback!')"  value="Enviar">
            </form>
            </div>
        </main>
        <footer>
            <ul class = "bottom-menu">

                <li class = "bottom-icon"><a href="clinica.html"><img src="Imagens/calendario.png"  width="55" height="50" alt="perfil"></a></li>
                <li class = "bottom-icon"><a href="profissionais.html"><img src="Imagens/contrato.png"  width="60" height="55" alt="home"></a></li>
                <li class = "bottom-icon"><a href="perfil.html"><img src="Imagens/perfil.png"  width="60" height="55" alt="perfil"></a></li>
                
            </ul>   
        </footer>
    </body>
